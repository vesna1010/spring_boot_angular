<nav>
	<ul class="pagination">
		<li class="page-item" [ngClass]="{'disabled' : page.first}">
			<a class="page-link" href="{{url}}/{{(page.number - 1)}}/{{page.size}}">Previous</a>
		</li>

		<li class="page-item" *ngFor="let number of numbers" [ngClass]="{'active' : number === page.number}"><a
				class="page-link" href="{{url}}/{{number}}/{{page.size}}">{{number + 1}}</a></li>

		<li class="page-item" [ngClass]="{'disabled' : page.last}">
			<a class="page-link" href="{{url}}/{{(page.number + 1)}}/{{page.size}}">Next</a>
		</li>
	</ul>
</nav>
